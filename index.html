<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dot Matrix Font Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Press+Start+2P&family=Roboto+Mono&family=Silkscreen&family=Source+Code+Pro&family=VT323&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        color-scheme: dark;
      }
      /* Custom Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937; /* bg-gray-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; /* bg-gray-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* bg-gray-500 */
      }
      /* Custom Range Input (Slider) Styling */
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
        cursor: pointer;
        width: 100%;
      }
      /* Track */
      input[type="range"]::-webkit-slider-runnable-track {
        background: #374151; /* bg-gray-700 */
        height: 0.5rem;
        border-radius: 0.5rem;
      }
      input[type="range"]::-moz-range-track {
        background: #374151; /* bg-gray-700 */
        height: 0.5rem;
        border-radius: 0.5rem;
      }
      /* Thumb */
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        margin-top: -4px; /* Vertically center */
        background-color: #67e8f9; /* cyan-300 */
        height: 1.25rem;
        width: 1.25rem;
        border-radius: 9999px;
        transition: background-color 150ms ease-in-out;
      }
      input[type="range"]:active::-webkit-slider-thumb,
      input[type="range"]:focus::-webkit-slider-thumb {
        background-color: #a5f3fc; /* cyan-200 */
        box-shadow: 0 0 0 4px #111827, 0 0 0 6px #22d3ee; /* focus ring */
      }
      input[type="range"]::-moz-range-thumb {
        background-color: #67e8f9; /* cyan-300 */
        height: 1.25rem;
        width: 1.25rem;
        border-radius: 9999px;
        border: none;
        transition: background-color 150ms ease-in-out;
      }
      input[type="range"]:active::-moz-range-thumb,
      input[type="range"]:focus::-moz-range-thumb {
        background-color: #a5f3fc; /* cyan-200 */
        box-shadow: 0 0 0 4px #111827, 0 0 0 6px #22d3ee; /* focus ring */
      }
      /* Disabled State */
      input[type="range"]:disabled::-webkit-slider-thumb {
        background-color: #4b5563; /* bg-gray-600 */
      }
      input[type="range"]:disabled::-moz-range-thumb {
        background-color: #4b5563; /* bg-gray-600 */
      }
      /* Custom Checkbox Styling */
      input[type="checkbox"] {
        appearance: none;
        background-color: #4b5563; /* bg-gray-600 */
        border: 1px solid #6b7280; /* border-gray-500 */
        border-radius: 4px;
        width: 1rem;
        height: 1rem;
        position: relative;
        cursor: pointer;
        vertical-align: middle;
      }
      input[type="checkbox"]:checked {
        background-color: #67e8f9; /* cyan-300 */
        border-color: #67e8f9;
      }
      input[type="checkbox"]:checked::after {
        content: 'âœ”';
        position: absolute;
        color: #1f2937; /* bg-gray-800 */
        font-size: 0.75rem;
        line-height: 1rem;
        font-weight: bold;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
      }
      input[type="checkbox"]:focus {
        box-shadow: 0 0 0 2px #111827, 0 0 0 4px #22d3ee; /* focus ring */
      }
    </style>
